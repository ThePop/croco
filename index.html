<meta charset='utf8' />
<head>
    <link type="text/css" href="/style.css?version=1" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<html>

<body>
<div id="overlay">
    <div id="overlay-window">
        <span id="overlay-nickname">Подключение к комнате</span>
        <input type="text" id="overlay-nickname-input" placeholder="Название комнаты"/><br>
        <button id="overlay-nickname-button">Подключение</button>
    </div>
</div>
</body>

<script>
    $("body").on('click', '#overlay-nickname-button', function() {
        var room = $("#overlay-nickname-input").val();
        $(location).attr('href', window.location.href+"game.html?room="+room);
    })
</script>
